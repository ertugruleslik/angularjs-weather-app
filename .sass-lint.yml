# Rules Configuration
rules:
  # Mixins
  mixins-before-declarations: 0

  # Disallows
  no-color-literals: 0
  no-css-comments: 0

  # Style
  indentation: 0
  hex-notation:
    - 1
    -
      style: lowercase
  nesting-depth:
    - 1
    -
      max-depth: 3
  quotes:
    - 1
    -
      style: double
  property-sort-order:
    - 1
    -
      order: smacss # https://gist.github.com/chipcullen/b014d9d6885e1e785a31

  # Inner Spacing
  space-around-operator: 0

  # Final Items
  final-newline: 0